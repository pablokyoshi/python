<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <div class = "container">
        <div class = "page-header">
            <h1>{{titulo|title}}</h1>

        </div>



        <form action="{{url_for('salvar')}}" method="post">
            <fieldset>

                <div class="form-group">
                    <label for="id">Código</label>
                    <input type="text" id="id" name="id" class="form-control" readonly>
                </div>
                

                <div class="form-group">
                    <label for="descricao">Descrição</label> 
                    <input type="text" id="descricao" name="descricao" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="preco">Preço Unitário</label>
                    <input type="text" id="preco" name="preco"  class="form-control" required>

                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade de Estoque</label>
                    <input type="text" id="quantidade" name="quantidade" class="form-control" required>

                </div>

                <br>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                <a class = "btn btn-danger" href="{{url_for('index') }}">Voltar</a>


            </fieldset>


        </form>



    </div>

</body>
</html>
