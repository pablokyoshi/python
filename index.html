<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacao css</title>

    <style>
        img{
            width: 250px;
            height: 220px;
            transform: scaleX();
            position: relative;
            animation-name: babanao;
            animation-duration: 5s;
            animation-duration: infinite;

        }

        @keyframes babanao{

            0% {
                left: 0px;
                top: 0px;
                transform: scale(1);
                transform: rotate(60deg);
            }

            25% {
                left: 1280px;
                top: 0px;
                transform: scale(2);
                transform: rotate(180deg);
            }

            50% {
                left: 1280px;
                top: 600px;
                transform: scale(2);
                transform: rotate(360deg);
            }

            55% {
                left: 1280px;
                top: 600px;
                transform: rotate(90deg);
            }

            80% {
                left: 100px;
                top: 600px;
                transform: rotate(280deg);
            }

            100% {
                left: 0px;
                top: 0px;
                transform: rotate(180deg);
            }


        }
        


    </style>
</head>
<body>
    <h1>Anima√ßao</h1>
    <img src="https://gifs.eco.br/wp-content/uploads/2021/09/gifs-de-banana-25.gif">


</body>
</html>
